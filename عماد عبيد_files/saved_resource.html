.pwa-icon {
  display: inline-flex !important;
  color: var(--pwa-fg-default) !important;
  /* Colors */
  /* Some icons additional styles */
  /* workaround for mixed icons */
}

.pwa-icon path,
.pwa-icon line,
.pwa-icon circle,
.pwa-icon rect {
  stroke: currentColor !important;
}

.pwa-icon.no-stroke path,
.pwa-icon.no-stroke line,
.pwa-icon.no-stroke circle,
.pwa-icon.no-stroke rect {
  stroke: none !important;
}

.pwa-icon.direction-left {
  transform: rotate(-180deg) !important;
}

.pwa-icon.direction-bottom {
  transform: rotate(90deg) !important;
}

.pwa-icon.direction-top {
  transform: rotate(-90deg) !important;
}

.pwa-icon.orientation-vertical {
  transform: rotate(-90deg) !important;
}

.pwa-icon.round {
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
  width: 24px !important;
  height: 24px !important;
  border-radius: 50% !important;
  position: relative !important;
}

.pwa-icon.round:before {
  content: "" !important;
  position: absolute !important;
  top: 0 !important;
  left: 0 !important;
  display: block !important;
  width: 100% !important;
  height: 100% !important;
  background-color: currentColor !important;
  opacity: 0.1 !important;
  z-index: 0 !important;
  border-radius: 50% !important;
}

.pwa-icon.round svg {
  z-index: 1 !important;
}

.pwa-icon.auto-size {
  max-width: 100% !important;
  height: auto !important;
}

.pwa-icon.auto-size svg {
  max-width: 100% !important;
  height: auto !important;
}

.pwa-icon.main-color {
  color: var(--pwa-fg-default) !important;
  /*Legacy !important for prevent rewriting by extension*/
}

.pwa-icon.second-color {
  color: var(--pwa-fg-secondary) !important;
}

.pwa-icon.success-color {
  color: var(--pwa-fg-success-initial) !important;
  /*Legacy !important for prevent rewriting by extension*/
}

.pwa-icon.error-color {
  color: var(--pwa-fg-error-initial) !important;
}

.pwa-icon.warning-color {
  color: var(--pwa-fg-warning-initial) !important;
  /*Legacy !important for prevent rewriting by extension*/
}

.pwa-icon.white-color {
  color: var(--pwa-fg-inverted) !important;
}

.pwa-icon.info-color {
  color: var(--pwa-fg-blue-initial) !important;
}

.pwa-icon.any-color {
  color: inherit !important;
}

.pwa-icon.word-color {
  color: var(--pwa-word-color) !important;
}

.pwa-icon.google-docs-color {
  color: var(--pwa-google-docs-color) !important;
}

.pwa-icon.size-fill {
  width: 100% !important;
  height: 100% !important;
}

.pwa-icon.size-fill svg {
  width: 100% !important;
  height: 100% !important;
}

.pwa-icon.pwa-icon-loading {
  position: relative !important;
  overflow: hidden !important;
}

.pwa-icon.pwa-icon-loading svg {
  transform-origin: center !important;
  animation: pwa-spinning-keyframes 750ms linear infinite !important;
}

  0% {
    transform: rotate(0deg);

  100% {
    transform: rotate(359deg);
  }
}

  stroke: transparent !important;
  fill: currentColor !important;
}

  fill: white !important;

  fill: transparent !important;
  stroke: currentColor !important;
}
